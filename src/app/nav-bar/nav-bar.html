<nav class="navbar">
    <div class="navbar__logo">
        <img class="navbar__logo__img" src="mat_logo.jpg" alt="Mat Logo" />
    </div>
    <div class="navbar__links" [class.active]="menuValue">
        <svg (click)="openMenu()" class="navbar__links__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        <ul class="navbar__links__list">
            <li class="navbar__links__list__close"><svg xmlns="http://www.w3.org/2000/svg" class="navbar__links__list__close__icon" (click)="closeMenu()" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></li>
            <li class="navbar__links__list__option"><a class="navbar__links__list__link" (click)="closeMenu()" routerLink="">Home</a></li>
            <li class="navbar__links__list__option"><a class="navbar__links__list__link" (click)="closeMenu()"routerLink="/trips">Trips & Rates</a></li>
            <li class="navbar__links__list__option"><a class="navbar__links__list__link" (click)="closeMenu()"routerLink="/gallery">Gallery</a></li>
            <li class="navbar__links__list__option"><a class="navbar__links__list__link" (click)="closeMenu()"routerLink="/captain">Meet the Captain</a></li>
            <div class="navbar__links__list__dropdown">
                <button (click)="learnMore()" class="navbar__links__list__dropdown__button">
                    Learn More <span><i class="navbar__links__list__dropdown__button__arrow"></i></span>
                </button>
                @if(this.showLearnMore) {
                    <div class="navbar__links__list__dropdown__content">
                        <a class="navbar__links__list__link navbar__links__list__link--drop" (click)="closeMenu()"routerLink="/license">Fishing License</a>
                        <a class="navbar__links__list__link navbar__links__list__link--drop" (click)="closeMenu()"routerLink="/pine-island">Pine Island</a>
                    </div>
                }
            </div>
            <li class="navbar__links__list__option--schedule"><a class="navbar__links__list__link--schedule" (click)="closeMenu()"routerLink="/contact">Schedule Now</a></li>
        </ul>
    </div>
</nav>
