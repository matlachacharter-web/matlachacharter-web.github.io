<div class="caraousel-card">
    <div class="caraousel-card__image-container">
      <img src={{this.image}} alt="Card Image" />
    </div>
    <div class="caraousel-card__text-container">
      <h2 class="caraousel-card__text-container__header bold">{{this.title}}</h2>
      <p class="caraousel-card__text-container__text__price bold">
        Starting at {{this.price | currency}}
      </p>
      <p class="caraousel-card__text-container__text__description">
        {{this.description}}
      </p>
      <a href="#" class="caraousel-card__text-container__button">Learn More</a>
    </div>
</div>
